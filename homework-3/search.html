<!-- HTML CODES -->
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <!-- INTEGRATING THE CSS FILE -->
        <link rel="stylesheet" href="style.css">
        <!-- BOOTSTRAP LIBRARY INTEGRATED -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <!-- Webpage title -->
        <title>Input Search</title>
    </head>

    <body class="bg-secondary">

        <section class="text-dark mt-150">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6 text-center bg-color-body rounded-4 shadow-lg">
                        <div class="card-bg-secondary my-5 mx-5">

                            <!-- HTML FORM CODES -->
                            <form>
                                <div class="mb-5 d-flex justify-content-center">
                                    <h1 class="d-inline-block me-2">
                                        <span class="me-2"><b>SEARCH</b></span>
                                    </h1>
                                </div>

                                <!-- Search -->
                                <div class="mb-5">
                                    <input type="search" class="form-control form-control-lg" placeholder="Search">
                                </div>

                                <div class="mb-5 d-flex justify-content-center">
                                    <button type="submit" class="btn btn-primary mb-3 rounded-pill shadow-lg">SUBMIT</button>
                                </div>
                            </form> <!-- END OF HTML FORM CODE BLOCKS -->

                        </div>
                    </div>
                </div>
            </div>
        </section>


        <!-- JAVASCRIPT LIBRARY INTEGRATED -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    </body>
